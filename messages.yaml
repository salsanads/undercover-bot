# start message
PLAYED_WORD: "Hi, your word is **{word}**"
PLAYING_ORDER: "Start to describe the word by order {playing_order}"
GAME_STARTED_INSTRUCTION: "Run `{command_prefix}poll` to start an elimination poll\nWanna know how to play this game? Run `{command_prefix}howto`"
INVALID_PLAYER_NUMBER: "The number of players should be {min_player} up to {max_player}"
PLAYING_USER_FOUND: "{playing_users} currently playing the game in other channel"

# eliminate message
CIVILIAN_ELIMINATED: "{player} with role Civilian has been eliminated"
UNDERCOVER_ELIMINATED: "{player} with role Undercover has been eliminated"
MR_WHITE_ELIMINATED: "{player} with role Mr. White has been eliminated, waiting for Mr. White to guess..."

# guess message
ASK_GUESSED_WORD: "Hi Mr. White, please guess the word using `!guess` command"
NOT_IN_GUESSING_TURN: "It's not yet the time for guessing"

# win message
CIVILIAN_WIN: "All intruders have been eliminated, **Civilians win**"
NON_CIVILIAN_WIN: "There's only one Civilian left, **Undercovers and Mr. White win**"
MR_WHITE_WIN: "There's no difficulty guessing the word, **Mr.White win**"
SUMMARY_TITLE: "Game Summary"

# how to message
HOW_TO_TITLE: "How to Play"
HOW_TO_CONTENT: "0. Start with `{command_prefix}start [@username_1] [@username_2] ... [@username_n]`\n1. Check your DM and don't share your word to other players\n2. Mr. White won't get any word\n3. All players won't know others' role\n4. Describe your word by following the order\n5. Each player must describe their words\n6. Hold a poll using `{command_prefix}poll` to decide someone to be eliminated\n7. Vote someone to be eliminated using `{command_prefix}vote [@username]`\n8. Repeat step 4-7 each turn\n9. The game will end if meets one of the conditions below"
WIN_CONDITION_TITLE: "Win Conditions"
WIN_CONDITION_CONTENT: "0. Mr. White guess the Civilian's word correctly (Mr. White win)\n1. Undercovers and Mr. White are eliminated (Civilians win)\n2. There is only one civilian left (Undercovers and Mr. White Win)"

